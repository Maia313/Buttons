<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Buttons</title>
</head>
<body>
    <div id="loader" class="hidden"></div>
    <div class="container">
        <button id="decrement" class="btn btn-border"><i class="fas fa-minus"></i> decrement</button>
        <p class="counter-text">Counter: <span id="counter">0</span></p>
        <button id="increment" class="btn btn-background"><i class="fas fa-plus"></i> increment</button>
    </div>
    <div id="data" class="data">
        <h2>Repo data</h2>
        <h3 id="title"></h3>
        <p id="description"></p>
        <p id="stars"></p>  
    </div>
    <script src="script.js"></script>
</body>
</html>
